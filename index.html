<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infographic - games</title>
</head>

<body id="main">
  <div id="main-header" class="monospace">
    <div id="container">
      <div id="game-title">
        <h1><span>Launch date statistics</span></h1>
        <span id="text">So you want too know more statistics on one of the biggest games in the world? Great, because i got jus that. Statistics.</span>
      </div>
      <img id="container-img" class="float-right">
    </div>
  </div>
  <div>
    <ul class="left">
      <li><img id="wow-vanilla" class="game-logo" src="img/wow/wowlogo.png" alt="img/wow/wow-vanilla.jpg"></li>
      <li><img id="wow-tbc" class="game-logo" src="img/wow/tbclogo.png" alt="img/wow/wow-tbc.jpg"></li>
    </ul>

    <ul class="middle">
      <li><img id="wow-wrath" class="game-logo" src="img/wow/wrathlogo.png" alt="img/wow/wow-wrath.jpg"></li>
      <li><img id="wow-cata" class="game-logo" src="img/wow/catalogo.png" alt="img/wow/wow-cata.jpg"></li>
    </ul>

    <ul class="right">
      <li><img id="wow-mists" class="game-logo" src="img/wow/mistslogo.png" alt="img/wow/wow-mists.jpg"></li>
      <li><img id="wow-wod" class="game-logo" src="img/wow/wodlogo.png" alt="img/wow/wow-wod.jpg"></li>
    </ul>
  </div>
</body>

</html>
